
    <div class="container">
        <div class="itassets">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        IT Assets
                        <span>
                            <a class="btn btn-success" (click)="openvendor()" matTooltip="Add Checklist!"
                                matTooltipPosition="below">
                                <mat-icon class="glyphicon glyphicon-plus-sign">add</mat-icon>
                            </a>
                        </span>
                    </h3>
                </div>
                <div class="panel-body" style="padding:0px;">
                    <div class="col-md-12" style="margin-top:0px; padding:10px;">
                        <table class="table table-sm table-responsive" mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="baynumber">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    <div class="header-wrapper">
                                        <div class="department-name text-start"> Bay Number </div>
                                        <div class="filter-input">
                                            <input matInput (keyup)="employeeFilter($event)" placeholder="Filter"
                                                #input>
                                        </div>
                                    </div>
                                </th>
                                <td mat-cell *matCellDef="let element">{{element.bayNumber }}</td>
                            </ng-container>

                            <ng-container matColumnDef="location">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    <div class="header-wrapper">
                                        <div class="department-name text-start">Location</div>
                                        <div class="filter-input">
                                            <input matInput (keyup)="employeeFilter($event)" placeholder="Filter"
                                                #input>
                                        </div>
                                    </div>
                                </th>
                                <td mat-cell *matCellDef="let element">{{element.location}}</td>
                            </ng-container>


                            <ng-container matColumnDef="pcname">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    <div class="header-wrapper">
                                        <div class="department-name text-start">PC Name</div>
                                        <div class="filter-input">
                                            <input matInput (keyup)="employeeFilter($event)" placeholder="Filter"
                                                #input>
                                        </div>
                                    </div>
                                </th>
                                <td mat-cell *matCellDef="let element">{{element.pcName}}</td>
                            </ng-container>


                            <ng-container matColumnDef="pctype">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    <div class="header-wrapper">
                                        <div class="department-name text-start">PC Type</div>
                                        <div class="filter-input">
                                            <input matInput (keyup)="employeeFilter($event)" placeholder="Filter"
                                                #input>
                                        </div>
                                    </div>
                                </th>
                                <td mat-cell *matCellDef="let element">{{element.description}}</td>
                            </ng-container>


                            <ng-container matColumnDef="roll">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    <div class="header-wrapper">
                                        <div class="department-name text-start">Roll</div>
                                        <div class="filter-input">
                                            <input matInput (keyup)="employeeFilter($event)" placeholder="Filter"
                                                #input>
                                        </div>
                                    </div>
                                </th>
                                <td mat-cell *matCellDef="let element">{{element.roll}}</td>
                            </ng-container>

                            <ng-container matColumnDef="workingstatus">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                    <div class="header-wrapper">
                                        <div class="department-name text-start">Working Status</div>
                                        <div class="filter-input">
                                            <input matInput (keyup)="employeeFilter($event)" placeholder="Filter"
                                                #input>
                                        </div>
                                    </div>
                                </th>
                                <td mat-cell *matCellDef="let element">{{element.workingStatus}}</td>
                            </ng-container>


                            <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                                <td mat-cell *matCellDef="let element">
                                    <a class="btn btn-success actionbtn" matTooltip="Edit" matTooltipPosition="below"
                                        (click)="openEditForm(element)">
                                        <mat-icon>edit</mat-icon>
                                    </a>
                                    <a class="btn btn-success actionbtn" matTooltip="delete" matTooltipPosition="below"
                                        (click)="deleteEmployee(element.id)">
                                        <mat-icon>delete</mat-icon>
                                    </a>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[25, 50]" showFirstLastButtons></mat-paginator>

                    </div>
                </div>
            </div>
        </div>
    </div>
