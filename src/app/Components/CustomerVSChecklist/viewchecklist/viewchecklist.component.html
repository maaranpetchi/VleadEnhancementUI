<div class="container">
    <div class="advance">
        <div class="customerProfile">
            <div class="backgroundcolor">
                <div class="panel-heading">
                    <h2 class="panel-title" style="color:#fff;display: flex;text-align: center;justify-content: center;font-family: 'Times New Roman', Times, serif;">
                        View Checklist
                    </h2>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1>Customer ShortName</h1>
                        </div>
                        <div class="col">
                            {{shortname}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h1>Department Name</h1>
                        </div>
                        <div class="col">
                            {{department}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h1>Description</h1>
                        </div>
                        <div class="col">
                            {{description}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
