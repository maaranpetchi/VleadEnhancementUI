<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="advance">
      <div class="customerProfile">
        <div class="backgroundcolor">
          <div class="panel-heading">
            <h2 class="panel-title" style="color:#fff;font-family: 'Times New Roman', Times, serif;">
              Add Billing Cycle <mat-icon class="add-icon" matTooltip="Add Billing!"
                (click)="OpenNewForm()">add_box</mat-icon>
            </h2>
          </div>
          <div class="table-container">

          <table mat-table [dataSource]="dataSource" matSort>

            <!-- EmployeeCode Column -->
            <ng-container matColumnDef="customer">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start"> Customer </div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>
              <td mat-cell *matCellDef="let element"> {{ element.customerName }} </td>
            </ng-container>

            <!-- EmployeeName Column -->
            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start"> Department </div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>
              <td mat-cell *matCellDef="let element"> {{ element.departmentName }} </td>
            </ng-container>

            <!-- Skill Column -->
            <ng-container matColumnDef="billingdate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start"> Billing Date </div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>
              <td mat-cell *matCellDef="let element"> {{ element.billingDate }} </td>
            </ng-container>

        

            <!-- Action Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let element">
                <!-- <div class="green-button"></div> -->
            
                <a matTooltip="Edit" matTooltipPosition="below" (click)="openEditForm(element)">
                  <mat-icon>edit</mat-icon>
                </a>

                <!-- <div class="red-button"></div> -->
                <a matTooltip="delete" matTooltipPosition="below" (click)="deleteEmployee(element.id)">
                  <mat-icon>delete</mat-icon>
                </a>


              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

          <mat-paginator [pageSizeOptions]="[25,50,75,100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
