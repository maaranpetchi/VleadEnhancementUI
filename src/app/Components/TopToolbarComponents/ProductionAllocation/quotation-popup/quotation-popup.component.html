<div class="container">
  <div class=" text-start">QUOTATION</div>
	<div class="mt-3">
					<form [formGroup]="userRegistrationForm" (ngSubmit)="onFormSubmit()">
            <div class="row">
              <div class="col-md-4">
                <label for="sel1" class="col-form-label">Estimation Time in mins <span
                  class="text-danger">*</span></label>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="fill">
                  <input matInput ngDefaultControl formControlName="estimatedTime">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="sel1" class="col-form-label">Scope <span
                  class="text-danger">*</span></label>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>Scope</mat-label>
                  <mat-select [(ngModel)]="selectedScope" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let scope of Scopes" [value]="scope.id">{{ scope.name
                      }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="sel1" class="col-form-label">Date of Delivery </label>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>MM-DD-YYYY</mat-label>
                  <input matInput  [matDatepicker]="startDatePicker"
                    placeholder="Choose a date" formControlName="dateofDelivery">
                  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                  <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <label for="sel1" class="col-form-label">Comments <span
                  class="text-danger">*</span></label>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="fill">
                  <textarea matInput placeholder="Leave a comment"  formControlName="comment"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
            <div class="col-md-4">
              <label>Upload Files</label>
            </div>
            <div class="col-md-6">
              <div class="col">
                <br>
                <input #fileUpload type="file" (change)="onFileSelected($event)" formControlName="fileattachment">
            </div>
            </div>

            </div>
