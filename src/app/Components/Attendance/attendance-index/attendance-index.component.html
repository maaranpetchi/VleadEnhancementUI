<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="col"><mat-form-field>
                <mat-label>Select Date</mat-label>
                <input matInput [matDatepicker]="datepicker" [(ngModel)]="reportAsOn" name="reportAsOn">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
            </mat-form-field>

        </div>
        <div class="col">
            <P style="font-family: 'Times New Roman', Times, serif;">File Name</P> <input #fileInput type="file"
                id="importFile" (change)="onFileSelected($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button type="button" class="btn btn-success" (click)="btnimportAttendanceexcel()">Import Excel</button>
        </div>
    </div>
    <br>
    <br>
    <div class="table">
        <div class="example-container mat-elevation-z8">

            <mat-table mat-table #table [dataSource]="dataSource" matSort>

                <!-- Department Column -->
                <ng-container matColumnDef="EmpCode">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> EmpCode</th>
                    <td mat-cell *matCellDef="let job"> {{ job.empCode }} </td>
                </ng-container>
                <!-- clientname Column -->
                <ng-container matColumnDef="Name">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let job"> {{ job.name }} </td>
                </ng-container>
                <!-- File Name Column -->
                <ng-container matColumnDef="Devision">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Devision</th>
                    <td mat-cell *matCellDef="let job"> {{ job.devision }} </td>
                </ng-container>
                <ng-container matColumnDef="shift">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> Shift</th>
                    <td mat-cell *matCellDef="let job"> {{ job.shift }} </td>
                </ng-container>
                <ng-container matColumnDef="AttendanceStatus">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef> AttendanceStatus</th>
                    <td mat-cell *matCellDef="let job"> {{ job.attendanceStatus }} </td>
                </ng-container>

                <!-- Table Header -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <!-- Table Rows -->
                <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
                <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr> -->
            </mat-table>
            <mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    <div class="button" style="display:flex;justify-content: center;align-items: center;gap:20px">
        <button type="button" class="btn btn-danger">Cancel</button>
        <button type="button" class="btn btn-success" (click)="SaveAttendanceData()">Submit</button>
    </div>
</div>
</body>

</html>
