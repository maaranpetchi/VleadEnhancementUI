<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height:123vh">
    <div class="container">
        <div class="advance">
          <div class="customerProfile">
            <div class="backgroundcolor">
              <div class="panel-heading">
                <h2 class="panel-title" style="color:#fff;">
                  Invoice Cancellation List
                </h2>
              </div>

             


              <div class="table-container">
                <table class="table table-sm table-responsive" id="custom-table" mat-table [dataSource]="dataSource" matSort matTableFilter >

      
                  <!-- ID Column -->
                  <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      <div class="header-wrapper">
                        <div class="department-name text-start">Quantity</div>
                        <div class="filter-input">
                          <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
                  </ng-container>

                  <!-- Progress Column -->
                  <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      <div class="header-wrapper">
                        <div class="department-name text-start">Rate </div>
                        <div class="filter-input">
                          <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
                  </ng-container>
                  <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      <div class="header-wrapper">
                        <div class="department-name text-start">Value</div>
                        <div class="filter-input">
                          <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                  </ng-container>

                  <ng-container matColumnDef="pricingtype">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      <div class="header-wrapper">
                        <div class="department-name text-start">Pricing Type</div>
                        <div class="filter-input">
                          <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.pricingType}} </td>
                  </ng-container>
                  <ng-container matColumnDef="scope">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      <div class="header-wrapper">
                        <div class="department-name text-start">Scope</div>
                        <div class="filter-input">
                          <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.scope}} </td>
                  </ng-container>
                  <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                      <div class="header-wrapper">
                        <div class="department-name text-start">Department</div>
                        <div class="filter-input">
                          <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
                  </ng-container>
               

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                </table>
              </div>
              <mat-paginator #table1Paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
            
          </div>
        
        </div>
      </div>
</body>
</html>
