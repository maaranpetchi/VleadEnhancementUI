<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            Vendor Form
            <span>
                <a class="btn btn-success" routerLink="/AccountsI" matTooltip="Add Vendors!" matTooltipPosition="below">
                    <mat-icon class="glyphicon glyphicon-plus-sign">add</mat-icon>
                </a>
            </span>
        </h3>
    </div>
    <div class="panel-body" style="padding:0px;">
        <div class="col-md-12" style="margin-top:0px; padding:10px;">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="VendorName">
                    <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
                    <td mat-cell *matCellDef="let element">{{element.vendorName }}</td>
                </ng-container>

                <ng-container matColumnDef="InvoiceNumber">
                    <th mat-header-cell *matHeaderCellDef>Invoice Number</th>
                    <td mat-cell *matCellDef="let element">{{element.invoiceNumber}}</td>
                </ng-container>


                <ng-container matColumnDef="InvoiceDate">
                    <th mat-header-cell *matHeaderCellDef>Invoice Date</th>
                    <td mat-cell *matCellDef="let element">{{element.invoiceDate}}</td>
                </ng-container>

                <ng-container matColumnDef="InvoiceValue">
                    <th mat-header-cell *matHeaderCellDef>Invoice Value</th>
                    <td mat-cell *matCellDef="let element">{{element.invoiceValue}}</td>
                </ng-container>

                <ng-container matColumnDef="PendingAmount">
                    <th mat-header-cell *matHeaderCellDef>Pending Amount</th>
                    <td mat-cell *matCellDef="let element">{{element.pendingAmount}}</td>
                </ng-container>
                <ng-container matColumnDef="AmountPaid">
                    <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
                    <td mat-cell *matCellDef="let element">{{element.amountPaid}}</td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <a href="" class="btn btn-success actionbtn" matTooltip="Edit" matTooltipPosition="below"
                            (click)="btnAccountEEdit(element.id)">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[25, 50]" showFirstLastButtons></mat-paginator>

        </div>
    </div>


</div>
