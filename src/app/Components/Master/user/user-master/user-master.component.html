<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body bg-primary">
        <div class="main-body">
          <!-- <h1 style="font-family: 'Times New Roman', Times, serif;color:#186be9;text-align: center;">Employee Controller
          </h1> -->
  
          <div class="row">
            <div class="col-md">
              <h3 class="text-white">
                <span class="scope-text">User</span>
                <button mat-icon-button class="square-button " data-bs-toggle="tooltip" data-bs-placement="bottom"
                  title="Add Scope!" color="success" (click)="openAddUsers()">
                  <span class="add-icon-bg">
                    <mat-icon class="add-icon">add_box</mat-icon>
                  </span>
                </button>
              </h3>
            </div>
          </div>
          <form [formGroup]="myForm">
            <div class="table-container">
              <table id="custom-table" class="table table-sm table-responsive table table-bordered text-center" mat-table
                [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="header-wrapper">
                      <div class="department-name text-start"> Name</div>
                      <div class="filter-input">
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                      </div>
                    </div>
                  </th>
                  <td mat-cell *matCellDef="let row"> {{row.userTypeDesc}} </td>
                </ng-container>
  
                <!-- Progress Column -->
                <ng-container matColumnDef="UserName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="header-wrapper">
                      <div class="department-name text-start">User Name</div>
                      <div class="filter-input">
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                      </div>
                    </div>
                  </th>
                  <td mat-cell *matCellDef="let row"> {{row.username}}</td>
                </ng-container>
  
                <ng-container matColumnDef="UserType">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="header-wrapper">
                      <div class="department-name text-start">User Type</div>
                      <div class="filter-input">
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                      </div>
                    </div>
                  </th>
                  <td mat-cell *matCellDef="let row"> {{row.userType}}</td>
                </ng-container>
  
                <ng-container matColumnDef="Role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div class="header-wrapper">
                      <div class="department-name text-start">Role </div>
                      <div class="filter-input">
                        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                      </div>
                    </div>
                  </th>
                  <td mat-cell *matCellDef="let row"> {{row.roles}}</td>
                </ng-container>
  
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditForm(row)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteMasterUser(row)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                <!-- Row shown when there is no matching data. -->
                <ng-container *ngIf="dataSource?.data?.length === 0">
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="8">No data available</td>
                  </tr>
                </ng-container>
                <!-- Row shown when there is no matching data. -->
                <ng-container *ngIf="dataSource?.data?.length === 0">
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="8">No data available</td>
                  </tr>
                </ng-container>
  
              </table>
  
            </div>
          </form>
        </div>
      </div>
    </div>
    <mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>
  
  </div>
</body>
</html>
