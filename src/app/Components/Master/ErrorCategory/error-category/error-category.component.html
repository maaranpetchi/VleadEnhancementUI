<div class="container">
  <div class="card">
    <div class="card-body bg-primary">
      <div class="row">
        <div class="col-md">
          <h3 class="text-white">
            <span class="scope-text">Error Category</span>
            <button mat-icon-button class="square-button " data-bs-toggle="tooltip" data-bs-placement="bottom"
              title="Add ErrorCategory!" color="success" (click)="addItem()">
              <span class="add-icon-bg">
                <mat-icon class="add-icon">add_box</mat-icon>
              </span>
            </button>
          </h3>
        </div>
      </div>
      <div class="card-body bg-white">
        <form [formGroup]="scopeRegistrationForm">
          <div class="table-container">
            <table class="table table-bordered text-center" mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="DepartmentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <div class="header-wrapper">
                    <div class="department-name text-start">Department Name</div>
                    <div class="filter-input">
                      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.department.description}} </td>
              </ng-container>
              <!-- <ng-container matColumnDef="DepartmentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
                <input matInput (keyup)="applyFilter($event)" placeholder="ex.prasana" #input>
                <td mat-cell *matCellDef="let row"> {{row.department.description}} </td>
              </ng-container> -->
              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}}</td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openViewForm(row)">
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>

                  <button mat-icon-button color="primary" (click)="openEditForm(row.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteScopeUser(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{dataSource.filter}}"</td>
              </tr>
              <ng-container *ngIf="dataSource?.data?.length === 0">
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="8">No data available</td>
                </tr>
              </ng-container>

            </table>

            <mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
