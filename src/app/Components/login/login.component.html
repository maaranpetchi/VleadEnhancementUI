<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bodypic">
    <div class="container">
        <div class="login">
            
                <img id="logopic" src="http://www.vleadservices.com/wp-content/uploads/2017/06/logo.png" alt="">
            
            <div class="boxcontainer">
                <div class="loginbox">
                    <form (ngSubmit)="onSubmit()">
                     
                        <div class="mb-3">
                            <!-- <label for="username" class="form-label"><p style="font-family: 'Times New Roman', Times, serif; color: white;">Username:</p></label> -->
                            <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username">
                        </div>
                        <div class="mb-3">
                            <!-- <label for="password" class="form-label">Password</label> -->
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
                        </div>
                        <p>{{user}}</p>
        
                        <button class="button-33" role="button" type="submit">Login</button>
                    
                    </form>
                </div>
            </div>

        </div>
      </div>
 
</body>

</html>
