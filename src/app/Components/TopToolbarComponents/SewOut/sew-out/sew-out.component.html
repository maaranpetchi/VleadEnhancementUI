<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="extensions/resizable/bootstrap-table-resizable.js"></script>
</head>
<body >
    <div class="container">
        <div class="sewout">
            <h1 style="font-family:'Times New Roman', Times, serif;color: #3388cd;">Sew Out (0)</h1>
            <mat-tab-group  dynamicHeight (selectedTabChange)="onTabChange($event)">
                <mat-tab label="Fresh Jobs ()" >
                </mat-tab>
                <mat-tab label="Revision Jobs ()">
                </mat-tab>
                <mat-tab label="Rework Jobs ()">
                </mat-tab>
                <mat-tab label="Quote Jobs()">
                </mat-tab>
                <mat-tab label="Sew Out()">
                </mat-tab>
                <mat-tab label="Bulk Jobs()">
                </mat-tab>
                <mat-tab label="Bulk Upload Jobs()">
                </mat-tab>
            </mat-tab-group>
          <div class="sewtable">
            <app-sew-out-table></app-sew-out-table>
         <br>
          <div class="scope" style="float:right">
            <mat-form-field>
                <mat-label>Scope</mat-label>
                <mat-select [(value)]="selectedScope">
                  <mat-option *ngFor="let item of scopes" [value]="item.id">
                    {{ item.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
        </div>
        </div>
      </div>

</body>
</html>
