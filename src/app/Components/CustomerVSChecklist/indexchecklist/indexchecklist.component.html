<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height:100vh">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                 Customer VS Checklist
               <span>
                    <a class="btn btn-success" (click)="openvendor()" matTooltip="Add Checklist!" matTooltipPosition="below">
                        <mat-icon class="glyphicon glyphicon-plus-sign">add</mat-icon>
                    </a>
                </span>
            </h3>
        </div>
        <div class="panel-body" style="padding:0px;">
            <div class="col-md-12" style="margin-top:0px; padding:10px;">
                <table class="table table-sm table-responsive" mat-table [dataSource]="dataSource"  matSort>
    
                    <ng-container matColumnDef="shortname">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <div class="header-wrapper">
                                <div class="department-name text-start"> Short Name </div>
                                <div class="filter-input">
                                  <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                                </div>
                              </div>
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.shortName }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="description" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <div class="header-wrapper">
                                <div class="department-name text-start">Description</div>
                                <div class="filter-input">
                                  <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                                </div>
                              </div>
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.description}}</td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="department" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  <div class="header-wrapper">
                            <div class="department-name text-start">Department</div>
                            <div class="filter-input">
                              <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                            </div>
                          </div></th>
                        <td mat-cell *matCellDef="let element">{{element.department}}</td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="Action" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <a class="btn btn-success actionbtn" matTooltip="view" matTooltipPosition="below"
                            (click)="openViewForm(element)">
                                <mat-icon>visibility</mat-icon>
                            </a>
                            <a class="btn btn-success actionbtn" matTooltip="Edit" matTooltipPosition="below"
                            (click)="openEditForm(element)">
                                <mat-icon>edit</mat-icon>
                            </a>
                            <a class="btn btn-success actionbtn" matTooltip="delete" matTooltipPosition="below"
                            (click)="deleteEmployee(element.id)">
                                <mat-icon>delete</mat-icon>
                            </a>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[25, 50]" showFirstLastButtons></mat-paginator>
    
            </div>
        </div>
    
    
    </div>
</body>
</html>
