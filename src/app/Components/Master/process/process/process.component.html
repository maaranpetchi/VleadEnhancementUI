<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="height: 100vh;">
  <div class="container">
    <div class="card">
      <div class="card-body bg-primary">
        <div class="row">
          <div class="col-md">
            <h3 class="text-white">
              <span class="scope-text">Process</span>
              <button mat-icon-button class="square-button " data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Add Process!" color="success" (click)="addItem()">
                <span class="add-icon-bg">
                  <mat-icon class="add-icon">add_box</mat-icon>
                </span>
              </button>
            </h3>
          </div>
        </div>
        <div class="card-body bg-white">
          <!-- <form [formGroup]="processRegistrationForm"> -->
          <div class="table-container">
            <table id="custom-table"
            class="table table-sm table-responsive table table-bordered text-center" mat-table [dataSource]="dataSource" matSort>

              <!-- DepartmentName Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  <div class="header-wrapper">
                    <div class="name text-start"> Name</div>
                    <div class="filter-input">
                      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <!-- Description Column -->
              
              <ng-container matColumnDef="ShortName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ShortName</th>
                <td mat-cell *matCellDef="let row"> {{row.shortName}}</td>
              </ng-container>
              
              <!-- Description Column -->
              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}}</td>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="IsActive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>IsActive</th>
                <td mat-cell *matCellDef="let row"> {{row.isActive}}</td>
              </ng-container>

              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openViewForm(row)">
                    <mat-icon>remove_red_eye</mat-icon>
                  </button>

                  <!-- <button mat-icon-button color="primary" routerLink="edit/{{row.id}}"> -->
                  <button mat-icon-button color="primary" (click)="openEditForm(row.id)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteScopeUser(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{dataSource.filter}}"</td>
              </tr>
              <!-- Row shown when there is no matching data. -->
              <ng-container *ngIf="dataSource?.data?.length === 0">
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="8">No data available</td>
                </tr>
              </ng-container>

            </table>

          </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
    <mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>

  </div>
</body>

</html>
