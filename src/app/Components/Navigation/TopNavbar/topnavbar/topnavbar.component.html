<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="toggleNav(sidenav)">
        <mat-icon>menu</mat-icon>
    </button>
    <span><img src="http://www.vleadservices.com/wp-content/uploads/2017/06/logo.png" alt=""
            style="max-width: 60%;"></span>
    <div class="center-text-container">
        <span class="center-text"><span style="color:red">V</span>is <span style="color:red">I</span>nformation <span style="color:red">S</span>ystem</span>
        <p style="font-family: 'Open Sans';font-size: 17px;">Ver[3.0.0]</p>
    </div>
    <span class="example-spacer"></span>
        <label>Welcome {{getloginusername()}}</label>
    <br>
    <mat-button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
  </mat-button>

  <!-- define the dropdown menu using mat-menu and mat-menu-item -->
  <mat-menu #menu="matMenu">
    <button   (click)="openchangepassword()" mat-menu-item><mat-icon>account_circle</mat-icon>ChangePassword</button>
    <button (click)="logout()" mat-menu-item><mat-icon>lock_open</mat-icon> Logout</button>
  </mat-menu>
</mat-toolbar>
<div class="toptoolbar">

<mat-toolbar style="justify-content: center;">
    <span>
        <div class="toptoolbar">
    <img class="clientcoordination"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="clientcoordination" routerLink="clientindex">
    <img class="ProductionAllocation"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="ProductionAllocation" routerLink="production">
    <img class="Production"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="Production">
    <img class="QualityAllocation"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="QualityAllocation">
    <img class="Quality"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="Quality">
    <img class="ProofReadingAllocation"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="ProofReadingAllocation">
    <img class="ProofReading"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="ProofReading">
    <img class="BuddyProof"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="BuddyProof">
    <img class="SewOut"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="SewOut">
    <img class="Reports"  style="padding: 30px;background-repeat: no-repeat;cursor: pointer;"src="" alt="" srcset="" matTooltip="Reports">
</div>
</span>  
</mat-toolbar>
</div>


<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened class="vertical-menu">
        <mat-nav-list style="width:200px">
            <a mat-list-item routerLink="dashboard">
                <mat-icon>
                    dashboard
                </mat-icon>&nbsp;<label>dashboard</label>
            </a>

            <a mat-list-item>
                <mat-icon>perm_identity</mat-icon>
                <span>Employee</span>
                <button mat-icon-button [matMenuTriggerFor]="settingsEmployeeMenu">
                    <mat-icon class="arrowbtn">arrow_drop_down</mat-icon>
                </button>
                <mat-menu #settingsEmployeeMenu="matMenu">
                    <button mat-menu-item routerLink="Emp-Empcontroller">Employee</button>
                    <button mat-menu-item routerLink="Emp-empvsdiv">EmployeeVsDivision</button>
                </mat-menu>

            </a>

            <a mat-list-item>

                <mat-icon>perm_identity</mat-icon>
                <span>Customer</span>
                <button mat-icon-button [matMenuTriggerFor]="settingsCustomerMenu">
                    <mat-icon class="arrowbtn">arrow_drop_down</mat-icon>
                </button>
                <mat-menu #settingsCustomerMenu="matMenu">
                    <button mat-menu-item routerLink="cus-cusvsemp">CustomerVSEmployee</button>
                    <button mat-menu-item routerLink="cus-cusvsprocess">CustomerVSProcess</button>

                </mat-menu>

            </a>

            <a mat-list-item>
                <mat-icon>perm_identity</mat-icon>
                <span>Accounts</span>
                <button mat-icon-button [matMenuTriggerFor]="settingsAccountsMenu">
                    <mat-icon class="arrowbtn">arrow_drop_down</mat-icon>
                </button>
                <mat-menu #settingsAccountsMenu="matMenu">
                    <button mat-menu-item routerLink="acc-pricing">PricingCalulation</button>
                    <button mat-menu-item routerLink="acc-customer">CustomerReceipts</button>
                    <button mat-menu-item routerLink="acc-nonbill">Non-Billable Jobs</button>
                    <button mat-menu-item routerLink="acc-scopechange">ScopeChange</button>
                    <button mat-menu-item routerLink="acc-advance">AdvanceAdjustment</button>
                    <button mat-menu-item routerLink="acc-creditnote">CreditNote</button>
                    <button mat-menu-item routerLink="acc-wavier">Wavier</button>
                    <button mat-menu-item routerLink="acc-tally">Tally</button>
                    <button mat-menu-item routerLink="acc-invoice">invoice</button>
                    <button mat-menu-item routerLink="acc-invcan">invoice-cancellation</button>
                </mat-menu>
            </a>

            <a mat-list-item>
                <mat-icon>perm_identity</mat-icon>
                <span>Sales</span>
                <button mat-icon-button [matMenuTriggerFor]="settingsSalesMenu">
                    <mat-icon class="arrowbtn">arrow_drop_down</mat-icon>
                </button>
                <mat-menu #settingsSalesMenu="matMenu">
                    <button mat-menu-item routerLink="sales-pricing">Pricing</button>
                    <!-- <button mat-menu-item routerLink="Emp-empvsdiv">EmployeeVsDivision</button> -->
                </mat-menu>

            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <p>
            <router-outlet></router-outlet>
        </p>
    </mat-sidenav-content>
</mat-sidenav-container>
