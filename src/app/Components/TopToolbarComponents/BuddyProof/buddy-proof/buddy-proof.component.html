<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="extensions/resizable/bootstrap-table-resizable.js"></script>
</head>
<body style="height: 100vh;">
    <div class="main-body">
        <div class="container">
            <div class="productionmain">
                <h3 style="font-family:'Times New Roman', Times, serif">Production (0)</h3>
                <mat-tab-group  dynamicHeight (selectedTabChange)="onTabChange($event)">
                    <mat-tab label="Fresh Jobs ()" >
                    </mat-tab>
                    <mat-tab label="Revision Jobs ()">
                    </mat-tab>
                    <mat-tab label="Rework Jobs ()">
                    </mat-tab>
                    <mat-tab label="Quote Jobs()">
                    </mat-tab>
                    <mat-tab label="Buddy Proof()">
                    </mat-tab>
                    <mat-tab label="Bulk Jobs()">
                    </mat-tab>
                    <mat-tab label="Bulk Upload Jobs()">
                    </mat-tab>
                </mat-tab-group>


                <div>
                    <app-buddy-proof-table></app-buddy-proof-table>
                    <br>
                    <div class="scope" style="float:right">
                        <mat-form-field>
                            <mat-label>Scope</mat-label>
                            <mat-select [(value)]="selectedScope">
                              <mat-option *ngFor="let item of scopes" [value]="item.id">
                                {{ item.name }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                          
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
