<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="height: 123vh;">
    <div class="main-body">
        <div class="container">

            <div class="chooosefiles" style="display:flex;justify-content: center;">
                <P style="font-family: 'Times New Roman', Times, serif;">File Name</P> <input #fileInput type="file"
                    id="importFile" (change)="onFileSelected($event)"> &nbsp;&nbsp;&nbsp;
                <button class="btn btn-success" (click)="importExceFile()">Import
                    Excel</button>
            </div>
          
            <div class="table">
                <div class="example-container mat-elevation-z8" id="table-container">

                    <mat-table  matSort id="custom-table"
                    class="table table-sm table-responsive table table-bordered text-center" mat-table #table [dataSource]="dataSource">

                        <!-- Department Column -->
                        <ng-container matColumnDef="Department">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef> Department</th>
                            <td mat-cell *matCellDef="let job"> {{ job.department }} </td>
                        </ng-container>
                        <!-- clientname Column -->
                        <ng-container matColumnDef="clientname">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef>ClientName</th>
                            <td mat-cell *matCellDef="let job"> {{ job.clientName }} </td>
                        </ng-container>
                        <!-- File Name Column -->
                        <ng-container matColumnDef="clientstatus">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef> ClientStatus</th>
                            <td mat-cell *matCellDef="let job"> {{ job.clientStatus }} </td>
                        </ng-container>
                        <ng-container matColumnDef="jobstatus">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef> JobStatus</th>
                            <td mat-cell *matCellDef="let job"> {{ job.jobStatusDescription }} </td>
                        </ng-container>
                        <ng-container matColumnDef="filename">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef> FileName</th>
                            <td mat-cell *matCellDef="let job"> {{ job.fileName }} </td>
                        </ng-container>

                        <!-- File Received EST Date Column -->
                        <ng-container matColumnDef="fileReceivedDate">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef> File Received Date (MM-dd-yyyy)</th>
                            <td mat-cell *matCellDef="let job"> {{ job.dateofReceived }} </td>
                        </ng-container>

                        <!-- File Inward Mode Column -->
                        <ng-container matColumnDef="Divisions">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef> Divisions </th>
                            <td mat-cell *matCellDef="let job"> {{ job.division }} </td>
                        </ng-container>

                        <!-- Client Column -->
                        <ng-container matColumnDef="uploaded">
                            <th mat-sort-header mat-header-cell *matHeaderCellDef> Uploaded </th>
                            <td mat-cell *matCellDef="let job"> {{ job.statusDesc }} </td>
                        </ng-container>


                        <!-- Table Header -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                        <!-- Table Rows -->
                        <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
                        <!-- <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr> -->
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[25, 50,75,100]"
                        aria-label="Select page of users"></mat-paginator>
                </div>
            </div>

            <div class="footer" style="display:flex;justify-content: center;">
                <button class="btn btn-danger" type="button" style="border-radius: 10px;" (click)="CancelInward()">
                    Cancel </button> &nbsp; &nbsp; &nbsp; <button class="btn btn-success" type="button"
                    style="border-radius: 10px;" (click)="InwardExcelDatas()"> Submit </button>
            </div>

        </div>
    </div>
</body>

</html>
