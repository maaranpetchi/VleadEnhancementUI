<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="height: 100vh;">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md">
            <h3 class="text-white text-center">
              <span class="scope-text">Error Category Details</span>
            </h3>
          </div>
        </div>
        <div class="bg-white">
          <div class="row">
            <div class="col-md-2 mt-4 mx-4">
              <h3> Name</h3>
            </div>
            <div class="col-md-6 mt-4  mx-4">
              {{responseData.name}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 mt-4 mx-4">
              <h3>Short Name</h3>
            </div>
            <div class="col-md-6 mt-4  mx-4">
              {{responseData.shortName}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 mt-4 mx-4">
              <h3>Description</h3>
            </div>
            <div class="col-md-6 mt-4  mx-4">
              {{responseData.description}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 mt-4 mx-4">
              <h3>IsActive</h3>
            </div>
            <div class="col-md-6 mt-4  mx-4">
              <input type="checkbox" [checked]="responseData.isActive" disabled />
              <!-- {{responseData.isActive}} -->
            </div>
          </div>
        </div>
        <div class="col-12 mt-5">
          <button type="reset" class="float-left btn btn-primary" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-light float-end" (click)="onUpdate()">Edit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
