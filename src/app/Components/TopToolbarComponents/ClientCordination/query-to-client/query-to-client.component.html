<div class="main-body">
    <div class="container">
        <div class="mat-elevation-z8">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
              </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort class="table">
            <!--Checkbox to select the values--> 
                    <ng-container matColumnDef="selected">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef > Select </th>
                        <td mat-cell  *matCellDef="let element" > <mat-checkbox  (change)="setAll($event.checked,element)" ></mat-checkbox> </td>
                        
                    </ng-container>
              <!-- Job ID Column -->
              <ng-container matColumnDef="jobId" >
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Job ID </th>
                <td mat-cell *matCellDef="let job"> {{ job.jobId }} </td>
              </ng-container>
          
              <!-- Job Name Column -->
              <ng-container matColumnDef="jobName" >
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Job Name </th>
                <td mat-cell *matCellDef="let job"> {{ job.jobName }} </td>
              </ng-container>
          
              <!-- File Name Column -->
              <ng-container matColumnDef="fileName" >
                <th mat-sort-header mat-header-cell *matHeaderCellDef> File Name </th>
                <td mat-cell *matCellDef="let job"> {{ job.fileName }} </td>
              </ng-container>
          
              <!-- File Received EST Date Column -->
              <ng-container matColumnDef="fileReceivedEstDate" >
                <th mat-sort-header mat-header-cell *matHeaderCellDef> File Received EST Date </th>
                <td mat-cell *matCellDef="let job"> {{ job.fileReceivedEstDate }} </td>
              </ng-container>
          
              <!-- File Inward Mode Column -->
              <ng-container matColumnDef="fileInwardMode" >
                <th mat-sort-header mat-header-cell *matHeaderCellDef> File Inward Mode </th>
                <td mat-cell *matCellDef="let job"> {{ job.fileInwardMode }} </td>
              </ng-container>
          
              <!-- Client Column -->
              <ng-container matColumnDef="client" >
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Client </th>
                <td mat-cell *matCellDef="let job"> {{ job.client }} </td>
              </ng-container>
          
              <!-- Customer Satisfaction Column -->
              <ng-container matColumnDef="customerSatisfaction" >
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Customer Satisfaction </th>
                <td mat-cell *matCellDef="let job"> {{ job.customerSatisfaction }} </td>
              </ng-container>
          
              <!-- Table Header -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          
              <!-- Table Rows -->
              <tr mat-row *matRowDef="let job; columns: displayedColumns;"></tr>
            </table>
          </div>
          
    </div>
</div>
