<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Vendor Form
                <span>
                    <a class="btn btn-success" (click)="openvendor()" matTooltip="Add Vendors!" matTooltipPosition="below">
                        <mat-icon class="glyphicon glyphicon-plus-sign">add</mat-icon>
                    </a>
                </span>
            </h3>
        </div>
        <div class="panel-body" style="padding:0px;">
            <div class="col-md-12" style="margin-top:0px; padding:10px;">
                <table class="table table-sm table-responsive" mat-table [dataSource]="dataSource"  matSort>
    
                    <ng-container matColumnDef="VendorName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <div class="header-wrapper">
                                <div class="department-name text-start">Vendor Name </div>
                                <div class="filter-input">
                                  <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                                </div>
                              </div>
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.vendorName }}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="InvoiceNumber" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            <div class="header-wrapper">
                                <div class="department-name text-start">Invoice Number</div>
                                <div class="filter-input">
                                  <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                                </div>
                              </div>
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.invoiceNumber}}</td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="InvoiceDate" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  <div class="header-wrapper">
                            <div class="department-name text-start">Invoice Date</div>
                            <div class="filter-input">
                              <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                            </div>
                          </div></th>
                        <td mat-cell *matCellDef="let element">{{element.invoiceDate}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="InvoiceValue">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  <div class="header-wrapper">
                            <div class="department-name text-start">Invoice Value</div>
                            <div class="filter-input">
                              <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                            </div>
                          </div></th>
                        <td mat-cell *matCellDef="let element">{{element.invoiceValue}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="PendingAmount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  <div class="header-wrapper">
                            <div class="department-name text-start">Pending Amount</div>
                            <div class="filter-input">
                              <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                            </div>
                          </div></th>
                        <td mat-cell *matCellDef="let element">{{element.pendingAmount}}</td>
                    </ng-container>
                    <ng-container matColumnDef="AmountPaid" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>  <div class="header-wrapper">
                            <div class="department-name text-start">Amount Paid</div>
                            <div class="filter-input">
                              <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                            </div>
                          </div></th>
                        <td mat-cell *matCellDef="let element">{{element.amountPaid}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="Action" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <a class="btn btn-success actionbtn" matTooltip="Edit" matTooltipPosition="below"
                            (click)="openEditForm(element)">
                                <mat-icon>edit</mat-icon>
                            </a>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[25, 50]" showFirstLastButtons></mat-paginator>
    
            </div>
        </div>
    
    
    </div>
</body>
</html>
