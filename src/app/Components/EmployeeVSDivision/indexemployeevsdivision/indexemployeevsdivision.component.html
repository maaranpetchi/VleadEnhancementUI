<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="advance">
      <div class="customerProfile">
        <div class="backgroundcolor">
          <div class="panel-heading">
            <h2 class="panel-title" style="color:#fff;">
              Employee Vs Division <mat-icon class="add-icon" matTooltip="Add EmployeeVsDivision"
                (click)="openAddEditEmpForm()">add_box</mat-icon>
            </h2>
          </div>

          <div class="table-container">
            <table class="table table-sm table-responsive" mat-table #table id="custom-table" [dataSource]="dataSource">
              <ng-container matColumnDef="employeeCode">
                <th mat-header-cell *matHeaderCellDef>
                  <div class="header-wrapper">
                    <div class="department-name text-start"> Employee Code </div>
                    <div class="filter-input">
                      <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.employeeCode}}</td>
              </ng-container>

              <ng-container matColumnDef="employeeName">
                <th mat-header-cell *matHeaderCellDef>
                  <div class="header-wrapper">
                    <div class="department-name text-start"> Employee Name </div>
                    <div class="filter-input">
                      <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.employeeName}}</td>
              </ng-container>

              <ng-container matColumnDef="divisionName">
                <th mat-header-cell *matHeaderCellDef>
                  <div class="header-wrapper">
                    <div class="department-name text-start"> Division Name </div>
                    <div class="filter-input">
                      <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                    </div>
                  </div>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.divisionName}}</td>
              </ng-container>



              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>
                  <div class="header-wrapper">
                    <div class="department-name text-start"> Action </div>

                  </div>
                </th>
                <td mat-cell *matCellDef="let row">
                  <!-- <button mat-icon-button color="primary" (click)="openEditForm(row)">
                  <mat-icon>edit</mat-icon>
                </button> -->
                  <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
