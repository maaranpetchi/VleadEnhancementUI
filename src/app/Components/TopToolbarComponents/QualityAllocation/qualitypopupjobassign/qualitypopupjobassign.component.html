<h1 mat-dialog-title>Employee-JOb Assigned Details </h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="restApiData">
        <ng-container matColumnDef="sNo">
          <th mat-header-cell *matHeaderCellDef>S.NO</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
      
        <ng-container matColumnDef="jobId">
          <th mat-header-cell *matHeaderCellDef>Job Id</th>
          <td mat-cell *matCellDef="let element">{{ element.jobId }}</td>
        </ng-container>
      
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef>Client</th>
          <td mat-cell *matCellDef="let element">{{ element.client }}</td>
        </ng-container>
      
        <ng-container matColumnDef="assignedDate">
          <th mat-header-cell *matHeaderCellDef>Assigned Date</th>
          <td mat-cell *matCellDef="let element">{{ element.assignedDate }}</td>
        </ng-container>
      
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef>File Name</th>
          <td mat-cell *matCellDef="let element">{{ element.fileName }}</td>
        </ng-container>
      
        <ng-container matColumnDef="tray">
          <th mat-header-cell *matHeaderCellDef>Tray</th>
          <td mat-cell *matCellDef="let element">{{ element.tray }}</td>
        </ng-container>
      
        <ng-container matColumnDef="estimatedTime">
          <th mat-header-cell *matHeaderCellDef>Estimated Time</th>
          <td mat-cell *matCellDef="let element">{{ element.estimatedTime }}</td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
<div mat-dialog-actions>
  <button mat-button >No Thanks</button>
  <button mat-button  cdkFocusInitial>Ok</button>
</div>
