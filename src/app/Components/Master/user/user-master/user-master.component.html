<div class="container">
  <div class="container">
    <!-- <mat-toolbar color="primary">
        <span>Employee Application</span>
        <span class="example-spacer"></span>
        
      </mat-toolbar> -->

    <div class="main-body">
      <h1 style="font-family: 'Times New Roman', Times, serif;color:#186be9;text-align: center;">Employee Controller
      </h1>

      <button mat-raised-button (click)="openAddUsers()">
        ADD EMPLOYEE
      </button>
      <form [formGroup]="myForm">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="ex.prasana" #input>
        </mat-form-field>
        <div class="table-container">
          <table id="custom-table"
          class="table table-sm table-responsive table table-bordered text-center" mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="Name" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
              <td mat-cell *matCellDef="let row"> {{row.userTypeDesc}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="UserName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
              <td mat-cell *matCellDef="let row"> {{row.username}}</td>
            </ng-container>

            <ng-container matColumnDef="UserType" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header > User Type </th>
              <td mat-cell *matCellDef="let row"> {{row.userType}}</td>
            </ng-container>

            <ng-container matColumnDef="Role" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let row"> {{row.roles}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openEditForm(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteMasterUser(row)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            <!-- Row shown when there is no matching data. -->
            <ng-container *ngIf="dataSource?.data?.length === 0">
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">No data available</td>
              </tr>
            </ng-container>

          </table>

          <mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </form>
    </div>
  </div>
</div>

  <mat-card-content>

  </mat-card-content>
</mat-card>
