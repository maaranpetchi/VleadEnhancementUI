<div class="container">

  <div class="fullform">
    <div class="main-body">
      <h1 style="font-family: 'Times New Roman', Times, serif;color:#1883db">Customer VS Employee</h1>
      <button mat-raised-button (click)="openAddEditEmpForm()">
        ADD EMPLOYEE
      </button>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="ex.prasana" #input>
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- ID Column -->
          <ng-container matColumnDef="customerClassification">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CustomerClassification </th>
            <td mat-cell *matCellDef="let row"> {{row.customerClassification}} </td>
          </ng-container>
  
          <!-- Progress Column -->
          <ng-container matColumnDef="employeeNameCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeName}}</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CustomerName </th>
            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
          </ng-container>
  
          <ng-container matColumnDef="shortName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ShortName </th>
            <td mat-cell *matCellDef="let row"> {{row.shortName}}</td>
          </ng-container>
  
         
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[25, 100,150]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
