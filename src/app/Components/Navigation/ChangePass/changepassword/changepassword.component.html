<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Change Password</h1>
    <div mat-dialog-content >

        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>Old Password</mat-label>
                    <input matInput formControlName="oldPassword" type="password" required>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>New Password</mat-label>
                    <input matInput formControlName="newPassword" type="password" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirmPassword" type="password" required>
                    <mat-error *ngIf="passwordsMatch === false">Password does not match!</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
   
</form>
