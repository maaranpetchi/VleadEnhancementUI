  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body style="height: 123vh;">
    <div class="container">
      <div class="advance">
        <div class="customerProfile">
          <div class="backgroundcolor">
            <div class="panel-heading">
              <h2 class="panel-title" style="color:#fff;">
                User <mat-icon class="add-icon" matTooltip="Add User!" (click)="openAddUsers()">add_box</mat-icon>
              </h2>
            </div>

            <div class="table-container">
              <form [formGroup]="myForm">
                <table id="custom-table" class="table table-sm table-responsive table table-bordered text-center"
                  mat-table [dataSource]="dataSource">
                  <!-- ID Column -->
                  <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>
                      <div class="header-wrapper">
                        <div class="department-name text-start"> Name</div>
                        <div class="filter-input">
                          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.userTypeDesc}} </td>
                  </ng-container>

                  <!-- Progress Column -->
                  <ng-container matColumnDef="UserName">
                    <th mat-header-cell *matHeaderCellDef>
                      <div class="header-wrapper">
                        <div class="department-name text-start">User Name</div>
                        <div class="filter-input">
                          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.username}}</td>
                  </ng-container>

                  <ng-container matColumnDef="UserType">
                    <th mat-header-cell *matHeaderCellDef>
                      <div class="header-wrapper">
                        <div class="department-name text-start">User Type</div>
                        <div class="filter-input">
                          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.userType}}</td>
                  </ng-container>

                  <ng-container matColumnDef="Role">
                    <th mat-header-cell *matHeaderCellDef>
                      <div class="header-wrapper">
                        <div class="department-name text-start">Role </div>
                        <div class="filter-input">
                          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.roles}}</td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button color="primary" (click)="openEditForm(row)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteMasterUser(row)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                  <ng-container *ngIf="dataSource?.data?.length === 0">
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="8">No data available</td>
                    </tr>
                  </ng-container>
                  <!-- Row shown when there is no matching data. -->
                  <ng-container *ngIf="dataSource?.data?.length === 0">
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="8">No data available</td>
                    </tr>
                  </ng-container>

                </table>
              </form>
            </div>
            <mat-paginator [pageSizeOptions]="[25, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>

    </div>

  </body>

  </html>

</body>

</html>
