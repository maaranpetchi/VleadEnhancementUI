<div class="container">
  <div class="fullform">
    <div class="main-body">
      <h1 style="font-family: 'Times New Roman', Times, serif;color: #2a6eec;">Employee VS Division</h1>
      <button mat-raised-button (click)="openAddEditEmpForm()">
        ADD EMPLOYEE VS Division
      </button>
      <br>
      <mat-form-field>
       
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
    
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
    
          <!-- Progress Column -->
          <ng-container matColumnDef="employeeCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> employeeCode </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeCode}}</td>
          </ng-container>
    
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> employeeName </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeName}}</td>
          </ng-container>
    
          <ng-container matColumnDef="divisionName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> divisionName </th>
            <td mat-cell *matCellDef="let row"> {{row.divisionName}}</td>
          </ng-container>
    
        
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <!-- <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button> -->
              <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
