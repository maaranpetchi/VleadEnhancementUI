<mat-toolbar color="primary">
    <span><img src="http://www.vleadservices.com/wp-content/uploads/2017/06/logo.png" alt="" style="max-width: 60%;"></span>
    <div class="center-text-container">
      <span class="center-text">
        <span style="color:red">V</span>is <span style="color:red">I</span>nformation <span style="color:red">S</span>ystem
      </span>
      <p style="font-family: 'Open Sans';font-size: 17px;">Ver[3.0.0]</p>
    </div>
    <span class="example-spacer"></span>
    <label class="userloginname">Welcome {{ getloginusername() }}</label>
    <br>
    <mat-button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>settings</mat-icon>
    </mat-button>
  
    <mat-menu #menu="matMenu">
      <button (click)="openchangepassword()" mat-menu-item>
        <mat-icon>account_circle</mat-icon>ChangePassword
      </button>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>lock_open</mat-icon> Logout
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <div class="toptoolbar">
    <mat-toolbar style="justify-content: center;">
      <span style="display: flex;">
        <div class="toptoolbar" *ngFor="let process of Processes">
          <img [ngClass]="{
            'clientcoordination': process.id == 1,
            'ProductionAllocation': process.id == 2,
            'Production': process.id == 3,
            'QualityAllocation': process.id == 4,
            'Quality': process.id == 5,
            'ProofReadingAllocation': process.id == 6,
            'ProofReading': process.id == 7,
            'BuddyProof': process.id == 9,
            'SewOut': process.id == 11,
            'Reports': process.id == 1013
          }" style="padding: 30px;background-repeat: no-repeat;cursor: pointer;" src="" alt="" srcset=""
          [matTooltip]="process.name" (click)="routeNav(process)">
        </div>
      </span>
    </mat-toolbar>
  </div>
  
  <mat-sidenav-container>
