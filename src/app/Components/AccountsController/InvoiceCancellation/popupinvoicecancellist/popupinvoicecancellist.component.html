<div class="container">
  <div class="advance">
    <div class="customerProfile">
      <div class="backgroundcolor">
        <div class="panel-heading">
          <h2 class="panel-title" style="text-align: center;font-family: 'Times New Roman', Times, serif;color:#ffffff">
            Invoice Cancelled Details
          </h2>
        </div>

        <div class="table-container">
          <table mat-table class="table table-sm table-responsive" id="custom-table" [dataSource]="dataSource" matSort
            matTableFilter class="mat-elevation-z8">

            <!-- CancellationNo Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start">Quantity</div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>
              <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
            </ng-container>

            <!-- InvoiceNo Column -->
            <ng-container matColumnDef="rate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start">Rate</div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>              <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
            </ng-container>

            <!-- CancelledDate Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start">value</div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <!-- CancelledBy Column -->
            <ng-container matColumnDef="pricingtype">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start">Pricing Type</div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>              <td mat-cell *matCellDef="let element"> {{element.pricingType}} </td>
            </ng-container>

            <!-- ProductValue Column -->
            <ng-container matColumnDef="scope">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start">Scope</div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>              <td mat-cell *matCellDef="let element"> {{element.scope}} </td>
            </ng-container>

            <!-- Wavier Column -->
            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start">Department</div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>              <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
            </ng-container>
            <ng-container matColumnDef="invoicenumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start">Invoice Number</div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>              <td mat-cell *matCellDef="let element"> {{element.invoiceNo}} </td>
            </ng-container>
            <ng-container matColumnDef="invoicedate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="header-wrapper">
                  <div class="department-name text-start">Invoice Date</div>
                  <div class="filter-input">
                    <input matInput (keyup)="employeeFilter($event)" placeholder="Filter" #input>
                  </div>
                </div>
              </th>              <td mat-cell *matCellDef="let element"> {{element.invoiceDate}} </td>
            </ng-container>



            <!-- Column definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[25, 50,150]" showFirstLastButtons></mat-paginator>

      </div>
    </div>
  </div>
</div>
