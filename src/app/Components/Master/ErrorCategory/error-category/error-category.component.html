    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
    
    <body style="height: 123vh;">
      <div class="container">
        <div class="advance">
          <div class="customerProfile">
            <div class="backgroundcolor">
              <div class="panel-heading">
                <h2 class="panel-title" style="color:#fff;">
                   Error Category <mat-icon class="add-icon" matTooltip="Add Error Category!"
                    (click)="addItem()">add_box</mat-icon>
                </h2>
              </div>
    
              <div class="table-container">
                <form [formGroup]="scopeRegistrationForm">

                <table  id="custom-table"
                class="table table-sm table-responsive table table-bordered text-center" mat-table [dataSource]="dataSource" >
                  <ng-container matColumnDef="DepartmentName">
                    <th mat-header-cell *matHeaderCellDef>
                      <div class="header-wrapper">
                        <div class="department-name text-start">Department Name</div>
                        <div class="filter-input">
                          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.department.description}} </td>
                  </ng-container>
                  <!-- <ng-container matColumnDef="DepartmentName">
                    <th mat-header-cell *matHeaderCellDef> Department Name </th>
                    <input matInput (keyup)="applyFilter($event)" placeholder="ex.prasana" #input>
                    <td mat-cell *matCellDef="let row"> {{row.department.description}} </td>
                  </ng-container> -->
                  <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef>
                      <div class="header-wrapper">
                        <div class="Description text-start">Description </div>
                        <div class="filter-input">
                          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
                        </div>
                      </div>
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}}</td>
                  </ng-container>
    
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button color="primary" (click)="openViewForm(row)">
                        <mat-icon>remove_red_eye</mat-icon>
                      </button>
    
                      <button mat-icon-button color="primary" (click)="openEditForm(row.id)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteScopeUser(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{dataSource.filter}}"</td>
                  </tr>
                  <ng-container *ngIf="dataSource?.data?.length === 0">
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="8">No data available</td>
                    </tr>
                  </ng-container>
    
                </table>
                </form>
              </div>
              <mat-paginator [pageSizeOptions]="[25, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    
    </div>
    
    </body>
    
    </html>
    
</body>
</html>
